<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            CMAG Innovations - Le partenaire des jeunes entrepreneurs pour innover, réussir et impacter
        </title>
        <meta name="description" content="CMAG Innovations accompagne les jeunes entrepreneurs en Afrique à travers la formation, la consultance, le coaching et l'accompagnement pour innover, réussir et impacter.">
        <meta name="keywords" content="entrepreneuriat, jeunes, afrique, innovation, formation, coaching, consultance, startup, CMAG Innovations">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.js"></script>
        <!-- Favicon  -->
        <link rel="icon" href="Pic/CMAG1.jpg" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.js"></script>
        <!-- Tailwind CSS via CDN  -->
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>

        <!-- AlpineJS via CDN -->
        <script defer="" src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

        <!-- Configuration personnalisée de Tailwind -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            "cmag-blue": "#1E3A8A", // Bleu foncé pour le sérieux et la confiance
                            "cmag-teal": "#14B8A6", // Teal/Vert pour l'innovation et la croissance
                            "cmag-gray": "#4B5563", // Gris pour le texte
                        },
                        fontFamily: {
                            sans: ["Poppins", "sans-serif"], // Police moderne et lisible
                        },
                    },
                },
            };
        </script>
        <!-- Importation de la police Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet">

        <style>
            /* Style pour le scroll fluide */
            html {
                scroll-behavior: smooth;
            }
            /* Animation subtile pour l'apparition  */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            .fade-in {
                animation: fadeIn 0.8s ease-out forwards;
            }
        </style>
</head>

<body>
    <h1 class="text-center text-5xl fade-in text-cmag-teal py-20">Message envoyé avec succès.</h1> 
    
    </body>
</html>
